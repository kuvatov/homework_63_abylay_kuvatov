{% extends 'base.html' %}
{% block content %}
<form method="get">
    <input type="text" name="q" placeholder="Search users...">
    <button type="submit">Search</button>
</form>
<hr>
{% if users %}
<ul>
    {% for user in users %}
    <li>
        <a href="{% url 'user_profile' user.pk %}">
            {{ user.username }} - {{ user.name }}
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No users found.</p>
{% endif %}
{% endblock %}
