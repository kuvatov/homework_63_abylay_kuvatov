{% extends 'base.html' %}
{% block content %}
{% if users %}
<ul>
    {% for user in users %}
    <li>
        <a href="{% url 'user_profile' user.pk %}">
            {{ user.username }} - {{ user.name }}
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No users found.</p>
{% endif %}
{% endblock %}
